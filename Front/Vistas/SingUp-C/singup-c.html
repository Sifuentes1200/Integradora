<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="singup-c.css">
</head>
<body>
    <header>
        <button id="botonBarra">
            <img id="barra" src="../Assets/Imagenes/Logos/FoodieOriginal.png" alt="Foodie">
        </button>
    </header>
    <section>
        <form class="login" action="" method="post">
            <div class="titulo">
            <img src= "../assets/Imagenes/Logos/blacklogo.png" alt="">
            <h1>Crear Cuenta</h1>
            </div>
            <hr>
                <input placeholder="Correo Electrónico" type="email" id="email" name="email" required>
                <input placeholder="Nombre Completo" type="text" id="nombre" name="nombre" required>
                <input placeholder="Contraseña" type="password" id="password" required>
                <input placeholder="Confirmar Contraseña" type="password" id="confirm-password" name="" id="" required>
                <input placeholder="Número De Telefóno" type="number" id="Telefono" name="numero" required>
                <button id="Siguiente"type="submit">Siguiente</button>   
            </form>
    </section>
</body>
</html>
